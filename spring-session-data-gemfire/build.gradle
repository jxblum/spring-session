apply from: JAVA_GRADLE
apply from: MAVEN_GRADLE
apply plugin: 'spring-io'

description = "Aggregator for Spring Session and Spring Data GemFire"

dependencies {
    compile project(':spring-session'), "org.springframework.data:spring-data-gemfire:$springDataGemFireVersion"
    testRuntime "org.springframework.shell:spring-shell:1.0.0.RELEASE"
}

dependencyManagement {
    springIoTestRuntime {
        imports {
            mavenBom "io.spring.platform:platform-bom:${springIoVersion}"
        }
    }
}
